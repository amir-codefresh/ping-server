version: '1.0'

steps:
  build-image:
    type: build
    description: codefresh example
    image-name: codefreshexamples/ping-server
    tag: latest
    metadata:
      set:
        - commit_url: '${{CF_COMMIT_URL}}'
        - note: 'codefresh metadata example'

  perform_tests:
    image: ${{build-image}}
    working_directory: IMAGE_WORK_DIR
    description: Performing unit tests...
    commands:
      - yarn test:ci
    environments:
      - CF_VOLUME_PATH=${{CF_VOLUME_PATH}}
    on_success:
      metadata:
        set:
          - '${{build-image.imageId}}':
              - CF_QUALITY: true
    on_fail:
      metadata:
        set:
          - '${{build-image.imageId}}':
              - CF_QUALITY: false

  new_step:
    image: alpine
    commands:
      - echo Test coverage at ${{COVERAGE}}
    on_finish:
      metadata:
        set:
          - '${{build-image.imageId}}':
            - coverage: ${{COVERAGE}}
